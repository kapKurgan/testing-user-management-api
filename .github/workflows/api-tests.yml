name: API Tests

on:
  # Ручной запуск тестов через интерфейс GitHub
  workflow_dispatch:
    inputs:
      SCENARIO:
        type: choice
        default: '-m login'
        options:
          - '-m login'
          - '-m smoke'
          - '-m regression'
          - '-m user'
          - '-m create'
          - '-m login'
          - '-m update'
          - '-m delete'
          - '-m performance'
        required: true
        description: 'Выберите набор тестов для запуска'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Ограничение по времени выполнения

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Клонирование репозитория
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полное клонирование для корректной работы с ветками

      # Шаг 2: Установка Python 3.12
      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'  # Кэширование зависимостей для ускорения сборки

      # Шаг 3: Установка Python-зависимостей
      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Шаг 4: Создание директории для отчетов
      # Каждый запуск workflow получает уникальную папку (github.run_id)
      - name: Создание директории отчетов
        run: mkdir -p ./reports/${{ github.run_id }}

      # Шаг 5: Запуск тестов
      # Использует переданный сценарий (например, -m login)
      # Сохраняет HTML-отчет в уникальную папку
      # Тесты обращаются напрямую к https://petstore.swagger.io/v2
      - name: Запуск тестов
        run: pytest ${{ github.event.inputs.SCENARIO }} --html=./reports/${{ github.run_id }}/index.html
        env:
          # Хардкод URL реального API (можно вынести в переменную окружения репозитория)
          API_BASE_URL: https://petstore.swagger.io/v2

      # Шаг 6: Деплой HTML-отчетов в GitHub Pages
      # Выполняется всегда (даже если тесты упали)
      # Публикует все отчеты в ветку gh-pages
      - name: Деплой отчетов в GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          keep_files: true  # Сохраняет предыдущие отчеты
          publish_dir: reports  # Публикует всю директорию reports
          publish_branch: gh-pages  # Целевая ветка

      # Шаг 7: Публикация артефактов (опционально)
      # Сохраняет отчеты как артефакты workflow
      - name: Публикация артефактов
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_id }}
          path: reports/${{ github.run_id }}/
          retention-days: 30  # Хранить 30 дней